<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
<script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <title>メモ・編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>

  <body>
    <div>
      <header th:replace="~{fragments/header::header}"></header>
    </div>

    <div class="sidebar" th:replace="~{fragments/sidebar::sidebar}"></div>

    <div class="memo-detail-container">
      <div class="back-indicator">
        <div th:if="${memoRequestDto.id == 0}">
          <a th:href="@{/memo}">
            <img th:src="@{/image/back-icon.svg}" alt="戻る">
            <span>戻る</span>
          </a>
        </div>
        <div th:unless="${memoRequestDto.id == 0}">
          <a th:href="@{/memo/detail/{id}(id=${memoRequestDto.id})}">
            <img th:src="@{/image/back-icon.svg}" alt="戻る">
            <span>戻る</span>
          </a>
        </div>
      </div>

      <form class="form-group"
            th:action="@{/memo/detail/edit/{id}(id=${memoRequestDto.id})}"
            th:object="${memoRequestDto}" method="post">

        <div class="form-title">メモ</div>

        <div class="notice-area">
          <div class="notice-message">
            <p th:text="#{memo.edit.notice1}"></p>
            <p th:text="#{tag.input.notice}"></p>
          </div>
        </div>

        <table class="input-table">
          <tr>
            <th scope="row" class="input-row-th">タイトル</th>
            <td class="blank-cell"></td>
            <td>
              <input type="text" class="input-area"
                     th:field="*{title}"
                     th:placeholder="#{title.placeholder}" required />
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <div class="error-message"
                   th:if="${#fields.hasErrors('title')}"
                   th:errors="*{title}"></div>
            </td>
          </tr>
          <tr class="blank-row"></tr>
          <tr>
            <th colspan="3" scope="col" class="input-col-th">内容</th>
          </tr>
          <tr>
            <td colspan="3">
              <textarea id="content" th:field="*{content}" ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2"></td>
            <td>
              <div class="error-message"
                   th:if="${#fields.hasErrors('content')}"
                   th:errors="*{content}"></div>
            </td>
          </tr>
          <tr class="blank-row"></tr>
          <tr>
            <th scope="row" class="input-row-th">タグ</th>
            <td class="blank-cell"></td>
            <td>
              <input type="text" class="tags-input" th:id="tags-input" th:field="*{tags}" />
            </td>
          </tr>
        </table>
        <div class="button-area">
          <button type="submit" class="register-button">登録</button>
        </div>
      </form>
    </div>
    <script th:src="@{/js/easymde.js}"></script>
    <script th:src="@{/js/tagify.js}"></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
          const tagNameList = /*[[${tagNameList}]]*/ [];
          initAllTagify();
      /*]]>*/
    </script>
  </body>
</html>
