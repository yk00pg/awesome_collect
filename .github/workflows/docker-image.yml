name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: temurin

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Verify templates exist
      run: |
        if [ ! -d src/main/resources/templates ]; then
          echo "templates directory missing!"
          exit 1
        fi
        if [ ! -d src/main/resources/static ]; then
          echo "static directory missing!"
          exit 1
        fi
        if [ ! -d src/main.resources/dummy ]; then
          echo "dummy directory missing!"
          exit 1
        fi

    - name: Build JAR with Gradle
      run: ./gradlew clean bootJar --no-daemon

    - name: Verify JAR contents
      run: jar tf build/libs/*.jar | grep templates
    
    - name: Login to GitHub Container Registory
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/awesome_collect:latest .

    - name: Push image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/awesome_collect:latest
